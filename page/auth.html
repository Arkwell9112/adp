<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>ADP - Authentification</title>
    <link href="../style/auth.css" rel="stylesheet">
    <link href="../img/favicon.png" rel="icon">
</head>
<body>

<div id="mainLogoDiv">
    <img alt="Logo ADP" id="mainLogo" src="../img/logo_ADP4.png">
</div>

<div id="authDiv">
    <form action="../index.html">
        <h1>Connexion</h1>
        <div>
            <label for="username">Identifiant </label>
            <input id="" name="username" required type="text" value="exempleID">
        </div>
        <div>
            <label for="password">Mot de passe</label>
            <input id="" name="password" required type="password" value="cestunexemple">
        </div>
        <div>
            <input type="submit" value="Se connecter">
        </div>
    </form>
</div>

</body>
</html>
